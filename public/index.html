<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- CSS for index -->
    <link rel="stylesheet" href="./css/index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trello</title>
  </head>
  <body>
  
    <header>
      <nav class="transparent">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center"
            ><img
              class="responsive-image"
              src="./assets/Logo/Gwen_logo-trello.png"
              alt="No Image Found"
          /></a>
        </div>
      </nav>
    </header>

    <section class="margin-box card-section">
      <div class="row center">
        <div class="col s12">
          <div class="todo-card card large indigo accent-4 hoverable">
            <div class="card-content white-text">
              <span class="card-title">Todos</span>
              <div class="row">
                  <form class="col s6 offset-s3">
                    <div class="row">
                      <div class="input-field col s6 m12">
                          <input id="todo" type="text" class="addCheckItem validate white-text" autocomplete="off">
                          <label for="todo">Add a new checklist</label>
                      </div>
                    </div>
                  </form>
            </div>

            <!-- The collection holding the checklist items -->
            <div class="checklist-collection">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-red-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </section>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
     <!-- Main JavaScript function -->
     <script src="./index.js"></script>
    </body>
</html>
